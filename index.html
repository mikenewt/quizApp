<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>One Among The Fence: The Coheed Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="top-content">

		<!--top anchor elements: instructions and new game -->
		<a href="#" class="top-nav" id="what">Instructions</a>
		<a href="#" class="top-nav" id="new-game">New Game</a>
		
		<!--main top content box wraps display content (game/final) -->
		<div class="game-content" id="top-box">

			<!-- starting game content -->
			<div class="starter-display question-content" id="top-starter">
				<ul class="display-container top-display" id="starter-content">
					<li class="starter-display" id="title">One Among the Fence: The Coheed Quiz</li>
					<li class="question-content" id="question-1">Question 1</li>
					<li class="question-content" id="question-2">Question 2</li>
					<li class="question-content" id="question-3">Question 3</li>
					<li class="question-content" id="question-4">Question 4</li>
					<li class="question-content" id="question-5">Question 5</li>
				</ul>
			</div>

			<!-- end of game results -->
			<div class="final-display" id="top-final">
				<ul class="display-container" id="final-content">
					<li class="final-display" id="final-message"><span id="game-over">Quiz Complete!</span></li>
					<li class="final-display" id="final-score"><span id="score"></span></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- User input goes here. -->
	<div id="main-content">
		<input type="text" id="answer" required/>
	</div>

	<!-- Question progress tracker here (5 questions = 5 bubbles) -->
	<div id="bottom-content">
		<div id="question-counter">
			<ul class="display-container" id="progress-tracker">
				<li class="question-bubble unanswered">?</li>
				<li class="question-bubble unanswered">?</li>
				<li class="question-bubble unanswered">?</li>
				<li class="question-bubble unanswered">?</li>
				<li class="question-bubble unanswered">?</li>
			</ul>
		</div>
	</div>

</body>
</html>
